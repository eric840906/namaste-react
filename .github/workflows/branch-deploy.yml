name: 'branch deploy demo'

# The workflow to execute on is comments that are newly created
on:
    issue_comment:
        types: [created]

# Permissions needed for reacting and adding comments for IssueOps commands
permissions:
    pull-requests: write
    deployments: write
    contents: write
    checks: read

jobs:
    compare:
        name: Compare Files
        if: ${{ github.event.issue.pull_request }}
        runs-on: ubuntu-latest
        steps:
            - name: branch-deploy
              uses: github/branch-deploy@v8.0.0
              with:
                  trigger: '.deploy'
                  noop_trigger: '.noop'

            - name: Check Changed Files
              id: changed-files
              run: |
                  files_changed=$(curl -s -X GET -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/${{github.repository_owner}}/${{ github.repository }}/pulls/${{ github.event.number }}/files"\
                  | jq '.files[].filename' -r)
                  echo "$files_changed"